<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="container">
    <h1 style="text-align: center">Home</h1>
    <hr>
    <h2>Films</h2>
    <form action="{% url 'search' %}" method="get">
        <div class="form-group">
            <label for="search">Search</label>
            {% if search is None %}
                <input type="text" class="form-control" id="search" name="search" placeholder="Search">
            {% else %}
                <input type="text" class="form-control" id="search" name="search" placeholder="Search" value="{{ search }}">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="{% url 'home' %}">
            <button type="button" class="btn btn-primary">Reset</button>
        </a>
    </form>
    {% for movie in movies %}
    <div style="margin-top: 10px">
        <div class="card">
            <div class="card-body row justify-content-between align-items-center" style="padding-bottom: 10px">
              <div class="col">
                <h5 class="card-title" style="font-size: 27px">{{ movie.name }}</h5>
              </div>
              <div class="col-auto">
                <a href="{% url 'create_room' movie.id %}">
                    <button type="button" class="btn btn-primary">Create room</button>
                </a>
              </div>
            </div>
          </div>          
    </div>
    {% endfor %}
</body>
</html>
